<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./options.css" />
    <link rel="stylesheet" href="../assets/font/fontello.css" />
    <title>In My Pocket Settings</title>
  </head>

  <body>
    <span class="saved-notification hidden">âœ”ï¸Ž Saved!</span>

    <h2>General</h2>
    <section class="generic">
      <p class="row display-badge-count-row">
        <label>Display count badge</label>
        <input type="checkbox" class="display-badge-count" />
        <img src="../assets/images/show_badge.png" />
      </p>

      <p class="row display-page-action-row">
        <label>Show "add to pocket" button in address bar"</label>
        <input type="checkbox" class="display-page-action" />
        <img src="../assets/images/show_page_action.png" />
      </p>

      <p class="row open-in-new-tab-row">
        <label>Open item in new tab</label>
        <input type="checkbox" class="open-in-new-tab" />
      </p>

      <p class="row zoom-level-row">
        <label>Zoom level</label>
        <select class="zoom-level">
          <option value="10px">Small</option>
          <option value="12px">Regular</option>
          <option value="14px">Big</option>
        </select>
      </p>

      <p class="row pagination-per-page-row">
        <label>Pagination</label>
        <select class="pagination-per-page">
          <option value="">Disabled</option>
          <option value="10">10 items per page</option>
          <option value="20">20 items per page</option>
          <option value="50">50 items per page</option>
        </select>
      </p>
    </section>

    <h2>Keyboard</h2>
    <section class="keyboard">
      <p class="row keyboard-shortcut-toggle-row">
        <label>Keyboard: add current page or mark as read</label>
        <input type="text" class="keyboard-toggle" />
      </p>

      <p class="row keyboard-shortcut-open-popup-row">
        <label>Keyboard: open the popup</label>
        <input type="text" class="keyboard-open-popup" />
      </p>

      <p class="row keyboard-shortcut-open-first-item">
        <label>Keyboard: open the first item</label>
        <input type="text" class="keyboard-open-first-item" />
      </p>

      <p class="row keyboard-shortcut-open-random-item">
        <label>Keyboard: open a random item</label>
        <input type="text" class="keyboard-open-random-item" />
      </p>
    </section>

    <h2>Automations</h2>
    <section class="automations">
      <p class="row archive-when-opened-row">
        <label>Mark page as read when you open it</label>
        <input type="checkbox" class="archive-when-opened" />
      </p>

      <p class="row close-tab-when-added-row">
        <label>Close tab when you add the page to pocket</label>
        <input type="checkbox" class="close-tab-when-added" />
      </p>

      <p class="row close-tab-when-read-row">
        <label>Close the current page when marked as read</label>
        <input type="checkbox" class="close-tab-when-read" />
      </p>
    </section>

    <h2>Support</h2>
    <section class="support">
      <p class="row enable-bug-report-row">
        <label>
          ðŸ“© Help building a better addon by sending automatic bug reports
          <a href="https://inmypocketaddon.com/faq.html#more-info-privacy">(learn more)</a>
        </label>
        <input type="checkbox" class="enable-bug-report" />
      </p>

      <p class="row enable-debug-mode-row">
        <label>Enable debug mode</label>
        <input type="checkbox" class="enable-debug-mode" />
      </p>

      <p class="row disconnect-row">
        <label>Pocket account</label>
        <a href="#" class="disconnect-first-step">Disconnect</a>

        <span class="disconnect-second-step hidden">
          You sure?
          <a href="#" class="disconnect-second-step-confirm">Yes</a>
          <a href="#" class="disconnect-second-step-cancel">No</a>
        </span>
      </p>
    </section>

    <!-- TODO: this polyfill should only be loaded in Chrome -->
    <script src="../assets/browser-polyfill.js"></script>
    <script src="./options.js"></script>
  </body>
</html>
