<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./options.css"/>
  <link rel="stylesheet" href="../assets/font/fontello.css"/>
  <title>In My Pocket Settings</title>
</head>

<body>
  <h2>Settings</h2>

  <p class='row display-badge-count-row'>
    <label>Display count badge</label>
    <input type="checkbox" class="display-badge-count" />
  </p>

  <p class="row open-in-new-tab-row">
    <label>Open item in new tab</label>
    <input type="checkbox" class="open-in-new-tab" />
  </p>

  <p class="row zoom-level-row">
    <label>Zoom level</label>
    <select class="zoom-level">
      <option value='10px'>Small</option>
      <option value='12px'>Regular</option>
      <option value='14px'>Big</option>
    </select>
  </p>

  <p class="row keyboard-shortcut-toggle">
    <label>Keyboard shortcut: add the current page or mark as read</label>
    <code>Alt-W</code>
  </p>

  <p class='row disconnect-account-row'>
    <label>Pocket account</label>
    <a href="#" class="disconnect-account">Disconnect</a>
  </p>


  <script src="./options.js"></script>
</body>
</html>
